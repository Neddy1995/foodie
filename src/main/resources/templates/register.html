<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../static/plugins/layui/css/layui.css"/>
</head>
<body>
<div>
    <div><img src=""/></div>
    <div><h1>吃货聚集地</h1></div>
</div>
<form class="layui-form layui-form-pane" lay-filter="registerForm">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-block">
            <input type="text" name="userName" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码：</label>
        <div class="layui-input-inline">
            <input type="password" name="pwd" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别:</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男">
            <input type="radio" name="sex" value="0" title="女" checked>
            <input type="radio" name="sex" value="2" title="保密">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">城市：</label>
        <div class="layui-input-block">
            <select name="province" lay-verify="required" lay-filter="province"></select>
        </div>
        <div class="layui-input-block">
            <select name="city" lay-verify="required"  lay-filter="userCity"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生日：</label>
        <div class="layui-input-block">
            <select name="year" lay-verify="required"></select>
        </div>
        <div class="layui-input-block">
            <select name="month" lay-verify="required"></select>
        </div>
        <div class="layui-input-block">
            <select name="day" lay-verify="required"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="register" class="layui-btn" lay-submit lay-filter="register">注册</button>
        </div>
    </div>
</form>


<script type="text/javascript" src="plugins/jquery/jquery-3.4.1.js"></script>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script src="js/register.js" type="text/javascript"></script>
<script src="js/public.js" type="text/javascript"></script>

</body>
</html>
