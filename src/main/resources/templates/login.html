<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
    <div>
        <div><img src=""/></div>
        <div>吃货聚集地</div>
    </div>
    <div class="layui-form">
            <div>
                用户名：
                <input id="userName" type="text">
            </div>
            <div>
                密码：
                <input id="password" type="password">

            <div>
                验证码：
                <input id="paramCode" type="text">
                <div>
                    <img th:src="@{code}" class="verification-code" title="验证码图片">
                </div>
            </div>
            <div>
                <button class="login-btn">登  陆</button>
            </div>
        <p>没有帐号？前往<a href="./register.html">注册</a></p>
    </div>

    <script type="text/javascript" src="plugins/jquery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="plugins/layui/layui.all.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
</body>
</html>
